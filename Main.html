<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="title"><br>Tic Tac Toe</h1>
        <div id="scores">
            <p>Player X Wins: <span id="playerXWins">0</span></p>
            <p>Player O Wins: <span id="playerOWins">0</span></p>
        </div>
        <div id="controls">
            <button id="humanVsHuman">Player vs Player</button>
            <button id="humanVsComputer">Player vs Computer</button>
        </div>
        <div id="game-board"></div>
        <div id="bottom-controls">
            <button id="restartGame">Restart Game</button>
            <button id="resetScores">Reset Scores</button>
        </div>
    </div>
    <footer>
        <p>Developed by Ishitha</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
